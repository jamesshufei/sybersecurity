                type: "multiple",
                options: ["ÂàùÊúüÈ¢®Èö™Ë©ï‰º∞ÂèØÂú®Ë≥áÊ∫êÊúâÈôê‰∏ãÊé°Áî®È´òÈöéÈ¢®Èö™Ë©ïÈëë„ÄÇ", "Ë©ï‰º∞ÁõÆÁöÑÊòØÂà∂ÂÆöÈôç‰ΩéÈ¢®Èö™‰πãÂ∞çÁ≠ñ„ÄÇ", "Ëã•È¢®Èö™ÁÑ°Ê≥ïÈôçËá≥ÂèØÊé•ÂèóÁ≠âÁ¥öÔºåÊáâÁµÇÊ≠¢ÂßîÂ§ñË®àÁï´„ÄÇ", "È´òÈ¢®Èö™Â∞àÊ°àÂª∫Ë≠∞Âú®Á∞ΩÁ¥ÑÂâçÈÄ≤Ë°åË©≥Á¥∞È¢®Èö™Ë©ïÈëë„ÄÇ"],
                correct: [0, 1, 2, 3],
                explanation: "ÊâÄÊúâÈÅ∏È†ÖÁöÜÁÇ∫Ë®àÁï´ÈöéÊÆµÈ¢®Èö™Ë©ï‰º∞ÁöÑË¶ÅÊ±ÇËàáÂª∫Ë≠∞„ÄÇ",
                page: "Ë≥áÈÄöÂÆâÂÖ®Ê¶ÇË´ñ 3-89"
            },
            {
                id: 58,
                question: "ÈóúÊñºË≥áË®äÂßîÂ§ñ„ÄåÊ±∫Ê®ôÈöéÊÆµ„ÄçÁöÑÁ∞ΩÁ¥ÑÊ≥®ÊÑè‰∫ãÈ†ÖÔºå‰∏ãÂàóÊïòËø∞‰ΩïËÄÖÊ≠£Á¢∫ÔºüÔºàË§áÈÅ∏Ôºâ",
                type: "multiple",
                options: ["Â•ëÁ¥ÑÂÖßÂÆπÊáâ‰æùÊìöÊãõÊ®ôÊñá‰ª∂ËàáÊúçÂãôÂª∫Ë≠∞Êõ∏ÈÄ≤Ë°åÊúÄÁµÇÂçîË≠∞„ÄÇ", "Á∞ΩÁ¥ÑÂâçÂøÖÈ†àÊü•Ê†∏Âª†ÂïÜÊòØÂê¶ÂÆåÊàê‰øùÂØÜÂàáÁµê„ÄÇ", "Âª†ÂïÜÊáâË¶èÂäÉË≥áÈÄöÂÆâÂÖ®ÁÆ°ÁêÜÊé™ÊñΩ„ÄÇ", "Âª†ÂïÜÂ∞àÊ°àÁµÑÁπîÊáâË≥¶‰∫àÈÅ©Áï∂ËÅ∑ÊéåÔºå‰ª•Âà©Ê©üÈóúÂü∑Ë°åÊü•Ê†∏„ÄÇ"],
                correct: [0, 1, 2, 3],
                explanation: "ÈÄô‰∫õÈÉΩÊòØÊ±∫Ê®ôÈöéÊÆµÁ∞ΩÁ¥ÑË°åÁÇ∫ÁöÑÈáçÈªû„ÄÇ",
                page: "Ë≥áÈÄöÂÆâÂÖ®Ê¶ÇË´ñ 3-91"
            },
            {
                id: 59,
                question: "ÈóúÊñºË≥áË®äÂßîÂ§ñ„ÄåÂ±•Á¥ÑÁÆ°ÁêÜÈöéÊÆµ„ÄçÁöÑ‰∫∫ÂäõË≥áÊ∫êÂÆâÂÖ®Ôºå‰∏ãÂàóÊïòËø∞‰ΩïËÄÖÊ≠£Á¢∫ÔºüÔºàË§áÈÅ∏Ôºâ",
                type: "multiple",
                options: ["ÂßîÂ§ñÂâçÊáâ‰æùÂ∑•‰ΩúËÅ∑ÊéåÁØ©ÈÅ∏‰∫∫Âì°„ÄÇ", "ÂßîÂ§ñÂª†ÂïÜ‰ΩúÊ•≠Âì°Â∑•ÈúÄÁ∞ΩÁΩ≤ÂÉ±Áî®ÂêåÊÑèÊõ∏„ÄÇ", "ÂÉ±Áî®ÂêåÊÑèÊõ∏ÊáâÈô≥Ëø∞Âì°Â∑•Â∞çÊ©üÈóúÁöÑË≥áÈÄöÂÆâÂÖ®Ë≤¨‰ªª„ÄÇ", "Ê©üÈóúÊáâË≤†Ë≤¨Âª†ÂïÜÂì°Â∑•ÁöÑËñ™Ë≥áËàáÁ¶èÂà©„ÄÇ"],
                correct: [0, 1, 2],
                explanation: "ÈÅ∏È†Ö(D)‰∏çÂ±¨Êñº‰∫∫ÂäõË≥áÊ∫êÂÆâÂÖ®ÁöÑË¶ÅÊ±Ç„ÄÇ",
                page: "Ë≥áÈÄöÂÆâÂÖ®Ê¶ÇË´ñ 3-92"
            },
            {
                id: 60,
                question: "ÈóúÊñºË≥áË®äÂßîÂ§ñ„ÄåÂ±•Á¥ÑÁÆ°ÁêÜÈöéÊÆµ„ÄçÁöÑÈ¢®Èö™ÊåÅÁ∫åË≠òÂà•ËàáÊéßÂà∂Ôºå‰∏ãÂàóÊïòËø∞‰ΩïËÄÖÊ≠£Á¢∫ÔºüÔºàË§áÈÅ∏Ôºâ",
                type: "multiple",
                options: ["ÂßîÂ§ñÈ¢®Èö™ÊáâÂú®Âª†ÂïÜÂ≠òÂèñÂÖßÈÉ®Ë®≠ÊñΩÂâçÂä†‰ª•Ë≠òÂà•„ÄÇ", "Ëã•ÂÖÅË®±Âª†ÂïÜÂ≠òÂèñË≥áË®äÔºåÊáâÂü∑Ë°åÈ¢®Èö™Ë©ïÈëë‰ª•Ë≠òÂà•ÁâπÂÆöÊéßÂà∂Êé™ÊñΩ„ÄÇ", "Ê©üÈóúËàáÂßîÂ§ñÂª†ÂïÜÈÉΩÊáâÊåáÂÆöÂ∞àÊ°àÁÆ°ÁêÜ‰∫∫Âì°„ÄÇ", "È¢®Èö™ÊåÅÁ∫åË≠òÂà•ÊòØÁÇ∫‰∫ÜÁ¢∫‰øùÂßîË®óÊ•≠ÂãôÂ¶ÇÊúüÂ¶ÇË≥™Âü∑Ë°å„ÄÇ"],
                correct: [0, 1, 2],
                explanation: "ÈÅ∏È†Ö(D)ÊòØÁ¨¨‰∫åÊñπÁ®ΩÊ†∏ÁöÑÁõÆÁöÑÔºåÈ¢®Èö™ÊåÅÁ∫åË≠òÂà•ÊòØÂÖ∂ÈÅéÁ®ã‰∏≠ÁöÑÊéßÂà∂Êé™ÊñΩ„ÄÇ",
                page: "Ë≥áÈÄöÂÆâÂÖ®Ê¶ÇË´ñ 3-92"
            }
        ];

        // ÂÖ®ÂüüËÆäÊï∏
        let currentQuestion = 0;
        let userAnswers = {}; // ÂÑ≤Â≠ò‰ΩøÁî®ËÄÖÁ≠îÊ°à
        let showingExplanation = false;

        // ÂàùÂßãÂåñÊ∏¨È©ó
        function initQuiz() {
            document.getElementById('totalNum').textContent = questions.length;
            loadQuestion();
            updateStats();
            generateHistoryGrid();
        }

        // ËºâÂÖ•È°åÁõÆ
        function loadQuestion() {
            const question = questions[currentQuestion];
            const quizCard = document.getElementById('quizCard');
            
            // Âà§Êñ∑È°åÁõÆÈ°ûÂûã
            const typeLabel = question.type === 'single' ? 'ÂñÆÈÅ∏È°å' : 'Ë§áÈÅ∏È°å';
            const inputType = question.type === 'single' ? 'radio' : 'checkbox';
            
            // ÁîüÊàêÈÅ∏È†ÖHTML
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isSelected = userAnswers[currentQuestion] && userAnswers[currentQuestion].includes(index);
                optionsHTML += `
                    <div class="option" onclick="selectOption(${index})">
                        <input type="${inputType}" name="q${currentQuestion}" value="${index}" ${isSelected ? 'checked' : ''} onchange="handleOptionChange(${index})">
                        <label>(${String.fromCharCode(65 + index)}) ${option}</label>
                    </div>
                `;
            });

            quizCard.innerHTML = `
                <div class="question-header">
                    <span class="question-number">Á¨¨ ${currentQuestion + 1} È°å</span>
                    <span class="question-type">${typeLabel}</span>
                </div>
                <div class="question-text">${question.question}</div>
                <div class="options">${optionsHTML}</div>
                <div class="buttons">
                    <button class="btn btn-primary" onclick="submitAnswer()">Êèê‰∫§Á≠îÊ°à</button>
                    <button class="btn btn-secondary" onclick="showExplanation()" id="explanationBtn" style="display: none;">Êü•ÁúãËß£Á≠î</button>
                </div>
                <div class="explanation" id="explanation">
                    <h4>üìù Ëß£Á≠îË™™Êòé</h4>
                    <p><strong>Ê≠£Á¢∫Á≠îÊ°àÔºö</strong>${question.correct.map(i => String.fromCharCode(65 + i)).join(', ')}</p>
                    <p>${question.explanation}</p>
                    <p style="color: #666; font-size: 0.9em; margin-top: 10px;"><strong>üìñ Âá∫ËôïÈ†ÅÁ¢ºÔºö</strong>${question.page}</p>
                </div>
            `;

            // Êõ¥Êñ∞ÈÄ≤Â∫¶
            document.getElementById('currentNum').textContent = currentQuestion + 1;
            document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = currentQuestion === questions.length - 1;
            
            showingExplanation = false;
        }

        // ÈÅ∏ÊìáÈÅ∏È†Ö
        function selectOption(index) {
            const question = questions[currentQuestion];
            const checkbox = document.querySelector(`input[value="${index}"]`);
            
            if (question.type === 'single') {
                // ÂñÆÈÅ∏È°åÔºöÂèñÊ∂àÊâÄÊúâÈÅ∏È†ÖÔºåÂè™ÈÅ∏‰∏≠Áï∂ÂâçÈ†Ö
                document.querySelectorAll(`input[name="q${currentQuestion}"]`).forEach(input => {
                    input.checked = false;
                });
                checkbox.checked = true;
                userAnswers[currentQuestion] = [index];
            } else {
                // Ë§áÈÅ∏È°åÔºöÂàáÊèõÈÅ∏‰∏≠ÁãÄÊÖã
                checkbox.checked = !checkbox.checked;
                if (!userAnswers[currentQuestion]) {
                    userAnswers[currentQuestion] = [];
                }
                
                if (checkbox.checked) {
                    if (!userAnswers[currentQuestion].includes(index)) {
                        userAnswers[currentQuestion].push(index);
                    }
                } else {
                    userAnswers[currentQuestion] = userAnswers[currentQuestion].filter(i => i !== index);
                }
            }
            
            updateHistoryGrid();
        }

        // ËôïÁêÜÈÅ∏È†ÖËÆäÂåñ
        function handleOptionChange(index) {
            // ÈÄôÂÄãÂáΩÊï∏Áî±ÊñºselectOptionÂ∑≤Á∂ìËôïÁêÜ‰∫ÜÈÇèËºØÔºåÂèØ‰ª•‰øùÊåÅÁ©∫ÁôΩ
        }

        // Êèê‰∫§Á≠îÊ°à
        function submitAnswer() {
            const question = questions[currentQuestion];
            const userAnswer = userAnswers[currentQuestion];
            
            if (!userAnswer || userAnswer.length === 0) {
                showToast('Ë´ãÈÅ∏ÊìáÁ≠îÊ°àÔºÅ', 'error');
                return;
            }

            // Ê™¢Êü•Á≠îÊ°àÊ≠£Á¢∫ÊÄß
            const isCorrect = arraysEqual(userAnswer.sort(), question.correct.sort());
            
            // È°ØÁ§∫ÁµêÊûú
            highlightOptions(isCorrect);
            
            // Êí≠ÊîæÈü≥ÊïàÔºàÊ®°Êì¨Ôºâ
            if (isCorrect) {
                showToast('Á≠îÂ∞ç‰∫ÜÔºÅ', 'success');
            } else {
                showToast('Á≠îÈåØ‰∫ÜÔºåË´ãÊü•ÁúãËß£Á≠î', 'error');
            }
            
            // È°ØÁ§∫Ëß£Á≠îÊåâÈàï
            document.getElementById('explanationBtn').style.display = 'inline-block';
            
            updateStats();
            updateHistoryGrid();
        }

        // ÊØîËºÉÈô£ÂàóÁõ∏Á≠â
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

        // Ê®ôÁ§∫ÈÅ∏È†ÖÊ≠£Á¢∫ÊÄß
        function highlightOptions(isCorrect) {
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                const input = option.querySelector('input');
                option.classList.remove('correct', 'incorrect', 'user-selected');
                
                if (question.correct.includes(index)) {
                    option.classList.add('correct');
                } else if (input.checked) {
                    option.classList.add('incorrect');
                }
                
                if (input.checked) {
                    option.classList.add('user-selected');
                }
            });
        }

        // È°ØÁ§∫Ëß£Á≠î
        function showExplanation() {
            const explanation = document.getElementById('explanation');
            explanation.classList.add('show');
            showingExplanation = true;
        }

        // ‰∏ä‰∏ÄÈ°å
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        // ‰∏ã‰∏ÄÈ°å
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        // Ë∑≥Âà∞ÊåáÂÆöÈ°åÁõÆ
        function goToQuestion(questionIndex) {
            currentQuestion = questionIndex;
            loadQuestion();
            toggleHistory(); // ÈóúÈñâÊ≠∑Âè≤Èù¢Êùø
        }

        // ÂàáÊèõÊ≠∑Âè≤Ë®òÈåÑÈù¢Êùø
        function toggleHistory() {
            const historyPanel = document.getElementById('historyPanel');
            historyPanel.classList.toggle('show');
        }

        // ÁîüÊàêÊ≠∑Âè≤Ë®òÈåÑÁ∂≤Ê†º
        function generateHistoryGrid() {
            const historyGrid = document.getElementById('historyGrid');
            let gridHTML = '';
            
            for (let i = 0; i < questions.length; i++) {
                let status = 'unanswered';
                if (userAnswers[i]) {
                    const isCorrect = arraysEqual(userAnswers[i].sort(), questions[i].correct.sort());
                    status = isCorrect ? 'correct' : 'incorrect';
                }
                
                gridHTML += `
                    <div class="history-item ${status}" onclick="goToQuestion(${i})">
                        ${i + 1}
                    </div>
                `;
            }
            
            historyGrid.innerHTML = gridHTML;
        }

        // Êõ¥Êñ∞Ê≠∑Âè≤Ë®òÈåÑÁ∂≤Ê†º
        function updateHistoryGrid() {
            generateHistoryGrid();
        }

        // Êõ¥Êñ∞Áµ±Ë®àË≥áÊñô
        function updateStats() {
            let correctCount = 0;
            let incorrectCount = 0;
            
            Object.keys(userAnswers).forEach(questionIndex => {
                const question = questions[parseInt(questionIndex)];
                const userAnswer = userAnswers[questionIndex];
                
                if (userAnswer && userAnswer.length > 0) {
                    const isCorrect = arraysEqual(userAnswer.sort(), question.correct.sort());
                    if (isCorrect) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                }
            });
            
            const totalAnswered = correctCount + incorrectCount;
            const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        // È°ØÁ§∫ÊèêÁ§∫Ë®äÊÅØ
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ÈáçÊñ∞ÈñãÂßãÊ∏¨È©ó
        function restartQuiz() {
            if (confirm('Á¢∫ÂÆöË¶ÅÈáçÊñ∞ÈñãÂßãÊ∏¨È©óÂóéÔºüÊâÄÊúâÁ≠îÊ°àÂ∞áË¢´Ê∏ÖÈô§„ÄÇ')) {
                userAnswers = {};
                currentQuestion = 0;
                showingExplanation = false;
                initQuiz();
                showToast('Ê∏¨È©óÂ∑≤ÈáçÊñ∞ÈñãÂßã', 'success');
            }
        }

        // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåÂàùÂßãÂåñ
        window.addEventListener('load', initQuiz);
    </script>
