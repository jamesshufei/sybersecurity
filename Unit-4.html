        }

            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

            font-size: 0.9rem;
            color: #666;
        }

            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);

            margin-bottom: 20px;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .question-type {
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-1px);
        }

        .option input {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .option label {
            cursor: pointer;
            flex: 1;
            line-height: 1.5;
        }

        .option.correct {
            border-color: #4CAF50;
            background: #e8f5e8;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .option.user-selected {
            border-color: #2196F3;
            background: #e3f2fd;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

            display: block;
            animation: slideDown 0.3s ease;

            color: #856404;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .explanation p {
            color: #533d03;
            line-height: 1.6;
        }

            background: rgba(255, 255, 255, 0.95);

            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

        }

        .history-panel.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .history-item {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;

            color: #155724;
            border: 2px solid #c3e6cb;

            transform: translateY(-2px);

        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
        }

        .toast.error {
            background: linear-gradient(135deg, #f44336, #ff7043);

            color: #fff;
        }

            from {

                transform: translateY(-10px);
            }
            to {
                opacity: 1;

        // 全域變數
        let currentQuestion = 0;

        let showingExplanation = false;

        // 初始化測驗
        function initQuiz() {
            document.getElementById('totalNum').textContent = questions.length;
            loadQuestion();
            updateStats();
            generateHistoryGrid();
        }

        // 載入題目
        function loadQuestion() {
            const question = questions[currentQuestion];
            const quizCard = document.getElementById('quizCard');
            
            // 判斷題目類型
            const typeLabel = question.type === 'single' ? '單選題' : '複選題';
            const inputType = question.type === 'single' ? 'radio' : 'checkbox';
            
            // 生成選項HTML
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isSelected = userAnswers[currentQuestion] && userAnswers[currentQuestion].includes(index);
                optionsHTML += `
                    <div class="option" onclick="selectOption(${index})">
                        <input type="${inputType}" name="q${currentQuestion}" value="${index}" ${isSelected ? 'checked' : ''} onchange="handleOptionChange(${index})">
                        <label>(${String.fromCharCode(65 + index)}) ${option}</label>
                    </div>
                `;
            });

            quizCard.innerHTML = `
                <div class="question-header">
                    <span class="question-number">第 ${currentQuestion + 1} 題</span>
                    <span class="question-type">${typeLabel}</span>
                </div>
                <div class="question-text">${question.question}</div>
                <div class="options">${optionsHTML}</div>
                <div class="buttons">
                    <button class="btn btn-primary" onclick="submitAnswer()">提交答案</button>
                    <button class="btn btn-secondary" onclick="showExplanation()" id="explanationBtn" style="display: none;">查看解答</button>
                </div>
                <div class="explanation" id="explanation">
                    <h4>📝 解答說明</h4>
                    <p><strong>正確答案：</strong>${question.correct.map(i => String.fromCharCode(65 + i)).join(', ')}</p>
                    <p>${question.explanation}</p>
                    <p style="color: #666; font-size: 0.9em; margin-top: 10px;"><strong>📖 出處頁碼：</strong>${question.page}</p>
                </div>
            `;

            // 更新進度
            document.getElementById('currentNum').textContent = currentQuestion + 1;
            document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            // 更新按鈕狀態
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = currentQuestion === questions.length - 1;
            
            showingExplanation = false;
        }

        // 選擇選項
        function selectOption(index) {
            const question = questions[currentQuestion];
            const checkbox = document.querySelector(`input[value="${index}"]`);
            
            if (question.type === 'single') {
                // 單選題：取消所有選項，只選中當前項
                document.querySelectorAll(`input[name="q${currentQuestion}"]`).forEach(input => {
                    input.checked = false;
                });
                checkbox.checked = true;
                userAnswers[currentQuestion] = [index];
            } else {
                // 複選題：切換選中狀態
                checkbox.checked = !checkbox.checked;
                if (!userAnswers[currentQuestion]) {
                    userAnswers[currentQuestion] = [];
                }
                
                if (checkbox.checked) {
                    if (!userAnswers[currentQuestion].includes(index)) {
                        userAnswers[currentQuestion].push(index);
                    }
                } else {
                    userAnswers[currentQuestion] = userAnswers[currentQuestion].filter(i => i !== index);
                }
            }
            
            updateHistoryGrid();
        }

        // 處理選項變化
        function handleOptionChange(index) {
            // 這個函數由於selectOption已經處理了邏輯，可以保持空白
        }

        // 提交答案
        function submitAnswer() {
            const question = questions[currentQuestion];
            const userAnswer = userAnswers[currentQuestion];
            
            if (!userAnswer || userAnswer.length === 0) {
                showToast('請選擇答案！', 'error');
                return;
            }

            // 檢查答案正確性
            const isCorrect = arraysEqual(userAnswer.sort(), question.correct.sort());
            
            // 顯示結果
            highlightOptions(isCorrect);
            
            // 播放音效（模擬）
            if (isCorrect) {
                showToast('答對了！', 'success');
            } else {
                showToast('答錯了，請查看解答', 'error');
            }
            
            // 顯示解答按鈕
            document.getElementById('explanationBtn').style.display = 'inline-block';
            
            updateStats();
            updateHistoryGrid();
        }

        // 比較陣列相等
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

        // 標示選項正確性
        function highlightOptions(isCorrect) {
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                const input = option.querySelector('input');
                option.classList.remove('correct', 'incorrect', 'user-selected');
                
                if (question.correct.includes(index)) {
                    option.classList.add('correct');
                } else if (input.checked) {
                    option.classList.add('incorrect');
                }
                
                if (input.checked) {
                    option.classList.add('user-selected');
                }
            });
        }

        // 顯示解答
        function showExplanation() {
            const explanation = document.getElementById('explanation');
            explanation.classList.add('show');
            showingExplanation = true;
        }

        // 上一題
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        // 下一題
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        // 跳到指定題目
        function goToQuestion(questionIndex) {
            currentQuestion = questionIndex;
            loadQuestion();
            toggleHistory(); // 關閉歷史面板
        }

            const historyPanel = document.getElementById('historyPanel');
            historyPanel.classList.toggle('show');

        function generateHistoryGrid() {
            const historyGrid = document.getElementById('historyGrid');
            let gridHTML = '';
            
            for (let i = 0; i < questions.length; i++) {
                let status = 'unanswered';
                if (userAnswers[i]) {
                    const isCorrect = arraysEqual(userAnswers[i].sort(), questions[i].correct.sort());
                    status = isCorrect ? 'correct' : 'incorrect';
                }
                
                gridHTML += `
                    <div class="history-item ${status}" onclick="goToQuestion(${i})">
                        ${i + 1}
                    </div>
                `;
            }
            
            historyGrid.innerHTML = gridHTML;
        }

        // 更新歷史記錄網格
        function updateHistoryGrid() {
            generateHistoryGrid();
        }

        // 更新統計資料
        function updateStats() {
            let correctCount = 0;
            let incorrectCount = 0;
            
            Object.keys(userAnswers).forEach(questionIndex => {
                const question = questions[parseInt(questionIndex)];
                const userAnswer = userAnswers[questionIndex];
                
                if (userAnswer && userAnswer.length > 0) {
                    const isCorrect = arraysEqual(userAnswer.sort(), question.correct.sort());
                    if (isCorrect) {
                        correctCount++;
                    } else {
                        incorrectCount++;
                    }
                }
            });
            
            const totalAnswered = correctCount + incorrectCount;
            const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        // 顯示提示訊息
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 重新開始測驗
        function restartQuiz() {
            if (confirm('確定要重新開始測驗嗎？所有答案將被清除。')) {
                userAnswers = {};
                currentQuestion = 0;
                showingExplanation = false;
                initQuiz();
                showToast('測驗已重新開始', 'success');
            }
        }

        // 頁面載入完成後初始化
        window.addEventListener('load', initQuiz);
    </script>
</body>
